    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDF8F5;
        overscroll-behavior-y: none;
        margin: 0;
      }

      ::-webkit-scrollbar { display: none; }

      .premium-card {
        background: white;
        border-radius: 2.5rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.03);
        border: 1px solid rgba(255,255,255,0.5);
      }

      .curve-bg {
        background: #1A1C1E;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 16rem;
        z-index: 0;
        border-bottom-left-radius: 3.5rem;
        border-bottom-right-radius: 3.5rem;
      }

      input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
      input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: #EAE3DF; border-radius: 3px; }
      input[type=range]::-webkit-slider-thumb {
        height: 20px; width: 20px; border-radius: 50%; background: #FF8E7E;
        cursor: pointer; -webkit-appearance: none; margin-top: -7px;
        box-shadow: 0 4px 10px rgba(255, 142, 126, 0.4);
      }
    </style>
